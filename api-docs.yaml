openapi: 3.0.0
info:
  title: Padi POS API
  description: API Documentation for a Padi Point of Sale system.
  version: 1.0.0
servers:
  - url: https://pos-api.ffathur.my.id/api/v1
    description: Production server
  # - url: http://localhost:3000/api/v1
